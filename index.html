<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVENT | Billetterie en ligne</title>
  <link rel="shortcut icon" href="img/logo-icon.ico" type="image/x-icon">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- navbar -->
    <div class="content-nav">
      <nav id="navbar">
        <img src="img/logo-long.svg" alt="Logo IVENT" class="logo">
  
        <ul class="menu">
          <li class="item"><a href="#">Home</a></li>
          <li class="item"><a href="#">Event</a></li>
          <li class="item"><a href="#">Schedule</a></li>
          <li class="item"><a href="#">Ticket</a></li>
        </ul>
  
        <a href="#" class="cta">Subscribe</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <section id="home">
      <div class="left">
        <h1 class="title">ARTJOG Expanding Awareness</h1>
      </div>

      <div class="right">
        <div class="ticket-box">
          <div class="ticket-deco">
            <div class="left">
              <p class="ticket-title">ART<br>JOG</p>
              <p class="ticket-date">July 29/2022</p>
            </div>

            <div class="right">
              <img src="img/codebar-ticket.png" alt="">
            </div>
          </div>
        </div>

        <p class="desc">Artjog is a contemporary art festival whose main purpose is art exhibitions.</p>

        <a href="#" class="cta">Get Ticket</a>
      </div>
    </section>
    
    <section id="event">
      <img src="img/img-artjog.jpg" alt="Image de l'event" class="image-event">
    </section>
  </main>

  <!-- FOOTER -->
  <footer>

  </footer>

  <!-- SCRIPTS -->
  <script src="js/app.js"></script>
</body>
</html>
